<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>75Hard Challenge</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
<div class="app">
    <header>
        <h1>75Hard Challenge</h1>
        <p class="subtitle">Discipline. Consistency. Mental Toughness.</p>
    </header>

    <section class="day-box">
        <h2>Day 18 / 75</h2>
        <div class="progress">
            <div class="progress-fill" style="width: 24%;"></div>
        </div>
        <p class="remaining">57 days remaining</p>
    </section>

    <section class="tasks">
        <h3>Daily Tasks</h3>

        <div class="task completed">
            <span>✔ Wake up before 8am</span>
        </div>

        <div class="task completed">
            <span>✔ Drink water with electrolytes</span>
        </div>

        <div class="task">
            <span>✗ Exercise 90 minutes</span>
        </div>

        <div class="task">
            <span>✗ No cheat meals</span>
        </div>

        <div class="task">
            <span>✗ Read 10 pages</span>
        </div>
    </section>

    <button class="next-day">Proceed to Next Day</button>
</div>
</body>
</html>
