name: CI - Build and Push Docker Images

on:
  push:
    branches:
      - master

jobs:
  build-and-push:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # ---------- Backend ----------
      - name: Build backend image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/75hard-backend ./seventyfivehard

      - name: Push backend image
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/75hard-backend

      # ---------- Frontend ----------
      - name: Build frontend image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/75hard-frontend ./seventyfive-frontend

      - name: Push frontend image
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/75hard-frontend
